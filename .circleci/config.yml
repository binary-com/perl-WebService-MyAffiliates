          source /etc/profile.d/perl5.sh
          cpm install -w 2 --mirror=http://cpan.cpantesters.org/ -g $(dzil listdeps --author --missing)
        name: Install distribution deps
    - run:
        command: |
          source /etc/profile.d/perl5.sh
          dzil smoke --release --author && dzil cover -test && dzil xtest
